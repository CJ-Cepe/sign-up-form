<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css" type="text/css" />

        <title>Sign-Up</title>
    </head>
    <body>
        <div class="main-cont">
            <div class="left-cont">
                <img
                    src="./assets/odin-statue-nobg.png"
                    alt="statue of the almighty odin"
                />
                <div>
                    <div class="icon-cont">
                        <img src="./assets/odin-lined.png" />
                        <p class="norse-style">odin</p>
                    </div>
                </div>
            </div>

            <div class="right-cont">
                <div class="up-cont">
                    <h1 class="norse-style">sign-up</h1>
                    <h2>
                        Enlist in Odinâ€™s army <br />and earn your place in
                        Valhalla
                    </h2>
                </div>

                <div class="mid-cont">
                    <form action="" method="get" id="main-form">
                        <div class="form-row">
                            <div class="field-cont">
                                <input
                                    type="text"
                                    id="first-name"
                                    name="first-name"
                                    placeholder="a"
                                    minlength="1"
                                    maxlength="50"
                                    required
                                />
                                <label for="first-name"
                                    >first name
                                    <span aria-label="required">*</span>
                                    <span class="guide"
                                        >(1-50 characters)</span
                                    ></label
                                >
                            </div>

                            <div class="field-cont">
                                <input
                                    type="text"
                                    id="last-name"
                                    name="last-name"
                                    placeholder="a"
                                    minlength="1"
                                    maxlength="50"
                                    required
                                />
                                <label for="last-name"
                                    >last name
                                    <span aria-label="required">*</span>
                                    <span class="guide"
                                        >(1-50 characters)</span
                                    ></label
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="field-cont">
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="a"
                                    minlength="5"
                                    maxlength="254"
                                    required
                                />
                                <label for="email"
                                    >email address
                                    <span aria-label="required">*</span>
                                    <span class="guide"
                                        >sample@gmail.com</span
                                    ></label
                                >
                            </div>

                            <div class="field-cont">
                                <input
                                    type="tel"
                                    id="number"
                                    name="number"
                                    pattern="/^0(9|4)\d{9}$/"
                                    placeholder="a"
                                    minlength="10"
                                    maxlength="15"
                                />
                                <label for="number"
                                    >contact number
                                    <span class="guide"
                                        >(10-15 digits)</span
                                    ></label
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="field-cont">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="a"
                                    minlength="8"
                                    maxlength="100"
                                    required
                                />
                                <label for="password"
                                    >password
                                    <span aria-label="required">*</span
                                    ><span class="guide"
                                        >(Min 8 chars)</span
                                    ></label
                                >
                            </div>

                            <div class="field-cont">
                                <input
                                    type="password"
                                    id="confirm-password"
                                    name="confirm-password"
                                    placeholder="a"
                                    minlength="8"
                                    maxlength="100"
                                    required
                                />
                                <label for="confirm-password"
                                    >confirm password
                                    <span aria-label="required">*</span></label
                                >
                            </div>
                        </div>
                        <div class="checkbox-cont">
                            <input
                                type="checkbox"
                                name="terms-and-condition"
                                id="terms-and-condition"
                                value="true"
                                required
                            />
                            <label for="terms-and-condition"
                                >I agree to the
                                <a href="#">Terms and Conditions</a></label
                            >
                        </div>
                    </form>
                </div>

                <div class="low-cont">
                    <button type="submit" class="norse-style" form="main-form">
                        Join
                    </button>
                    <p>Already a member? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
