<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="./style.css" type="text/css" />
        <script src="./script.js"></script>

        <title>Sign-up form</title>
    </head>
    <body>
        <div class="main">
            <div class="left"></div>
            <div class="right">
                <form action="" method="post">
                    <h1>Enlist in Odinâ€™s army</h1>
                    <h2>and earn your place in Valhalla</h2>

                    <div class="input-row">
                        <label for="first-name"
                            >First Name
                            <span aria-label="required">*</span>
                            <input type="text" id="first-name" required />
                        </label>

                        <label for="last-name"
                            >Last Name
                            <span aria-label="required">*</span>
                            <input type="text" id="last-name" required />
                        </label>
                    </div>

                    <div class="input-row">
                        <label for="email"
                            >Email Address
                            <span aria-label="required">*</span>
                            <input type="email" id="email" required />
                        </label>

                        <label for="number"
                            >Contact Number
                            <input
                                type="tel"
                                id="number"
                                pattern="^[0-9]*$"
                                max="11"
                            />
                        </label>
                    </div>

                    <div class="input-row">
                        <label for="password"
                            >Password
                            <span aria-label="required">*</span>
                            <input type="password" id="password" required />
                        </label>

                        <label for="confirm-password"
                            >Confirm Password
                            <span aria-label="required">*</span>
                            <input
                                type="password"
                                id="confirm-password"
                                required
                            />
                        </label>
                    </div>

                    <button type="submit">Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
