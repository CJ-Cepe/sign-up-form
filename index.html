<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css" type="text/css" />

        <title>Sign-Up</title>
    </head>
    <body>
        <div class="main-cont">
            <div class="left-cont">
                <img
                    src="./assets/odin-statue-nobg.png"
                    alt="statue of the almighty odin"
                />
                <div>
                    <div class="icon-cont">
                        <img src="./assets/odin-lined.png" />
                        <p class="norse-style">odin</p>
                    </div>
                </div>
            </div>

            <div class="right-cont">
                <div class="up-cont">
                    <h1 class="norse-style">sign-up</h1>
                    <h2>
                        Enlist in Odinâ€™s army and earn your place in Valhalla
                    </h2>
                </div>

                <div class="mid-cont">
                    <form action="" method="get" id="main-form">
                        <div class="form-row">
                            <label for="first-name"
                                >first name
                                <span aria-label="required">*</span></label
                            ><input
                                type="text"
                                id="first-name"
                                name="first-name"
                                required
                            />
                        </div>
                        <div class="form-row">
                            <label for="last-name"
                                >last name
                                <span aria-label="required">*</span></label
                            ><input
                                type="text"
                                id="last-name"
                                name="last-name"
                                required
                            />
                        </div>
                        <div class="form-row">
                            <label for="email"
                                >email address
                                <span aria-label="required">*</span></label
                            ><input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>
                        <div class="form-row">
                            <label for="number">contact number</label
                            ><input
                                type="tel"
                                id="number"
                                name="number"
                                pattern="/^0(9|4)\d{9}$/"
                            />
                        </div>
                        <div class="form-row">
                            <label for="password"
                                >password
                                <span aria-label="required">*</span></label
                            ><input
                                type="password"
                                id="password"
                                name="password"
                                required
                            />
                        </div>
                        <div class="form-row">
                            <label for="confirm-password"
                                >confirm password
                                <span aria-label="required">*</span></label
                            ><input
                                type="text"
                                id="confirm-password"
                                name="confirm-password"
                                required
                            />
                        </div>
                    </form>
                </div>

                <div class="low-cont">
                    <button type="submit" class="norse-style" form="main-form">
                        Join
                    </button>
                    <p>Already a member? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
